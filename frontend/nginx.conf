server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Ocultar versión de nginx
  server_tokens off;

  # Headers de seguridad
  # Content-Security-Policy (CSP) - Previene XSS e inyección de contenido
  # Nota: 'unsafe-inline' y 'unsafe-eval' son necesarios para Angular
  # frame-ancestors 'none' previene clickjacking (reemplaza X-Frame-Options)
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

  # Strict-Transport-Security (HSTS) - Fuerza uso de HTTPS
  # Nota: Solo se aplica cuando se accede vía HTTPS (si está detrás de un proxy con HTTPS, configurar allí)
  # Verificar si la petición viene por HTTPS (directo o vía proxy)
  set $hsts_header "";
  if ($http_x_forwarded_proto = 'https') {
    set $hsts_header "max-age=31536000; includeSubDomains; preload";
  }
  if ($scheme = 'https') {
    set $hsts_header "max-age=31536000; includeSubDomains; preload";
  }
  add_header Strict-Transport-Security $hsts_header always;

  # X-Frame-Options - Redundante con frame-ancestors en CSP, pero se mantiene para compatibilidad
  # Se cambia a DENY para mayor seguridad (frame-ancestors 'none' en CSP es la protección principal)
  add_header X-Frame-Options "DENY" always;

  # X-Content-Type-Options - Previene MIME type sniffing
  add_header X-Content-Type-Options "nosniff" always;

  # X-XSS-Protection - Protección adicional contra XSS (navegadores antiguos)
  add_header X-XSS-Protection "1; mode=block" always;

  # Referrer-Policy - Controla qué información de referrer se envía
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Permissions-Policy - Controla qué APIs del navegador están disponibles
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
  
  # Rate Limiting Headers (informativos)
  add_header X-RateLimit-Limit "100" always;
  add_header X-RateLimit-Remaining "99" always;
  
  # Headers adicionales de seguridad
  add_header X-Download-Options "noopen" always;
  add_header X-DNS-Prefetch-Control "off" always;

  # Compresión gzip
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    font/truetype
    font/opentype
    application/vnd.ms-fontobject
    image/svg+xml;

  # Cache largo para assets estáticos con hash (immutable)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
    try_files $uri =404;
  }

  # Cache para HTML (corto, para permitir actualizaciones)
  location ~* \.html$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
  }

  # Rutas del SPA -> fallback a index.html
  location / {
    try_files $uri $uri/ /index.html;
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Bloquear acceso a archivos ocultos
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }

  # Healthcheck endpoint
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }
}
