<div class="p-4 max-w-md mx-auto">
  <h2 class="text-2xl font-semibold mb-4">
    {{ id ? 'Editar País' : 'Crear País' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input
        formControlName="name"
        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p
        *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
        class="mt-1 text-sm text-red-600"
      >
        El nombre es obligatorio.
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Código ISO</label>
      <input
        formControlName="isoCode"
        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <p
        *ngIf="form.get('isoCode')?.touched && form.get('isoCode')?.invalid"
        class="mt-1 text-sm text-red-600"
      >
        El código ISO es obligatorio.
      </p>
    </div>

    <div class="flex items-center space-x-2">
      <input
        type="checkbox"
        formControlName="active"
        class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
      />
      <label class="text-sm text-gray-700">Activo</label>
    </div>

    <div class="flex space-x-2">
      <button
        type="submit"
        [disabled]="form.invalid"
        class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
      >
        {{ id ? 'Guardar Cambios' : 'Crear' }}
      </button>
      <button
        type="button"
        routerLink="/config/geography/countries"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
