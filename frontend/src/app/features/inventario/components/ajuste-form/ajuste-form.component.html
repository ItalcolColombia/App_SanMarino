<!-- src/app/features/inventario/components/ajuste-form/ajuste-form.component.html -->
<form class="ux-form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="filters">
    <!-- Selector de Tipo de Ajuste -->
    <div class="filter filter-type">
      <label class="ux-label">Tipo de Ajuste *</label>
      <div class="type-selector">
        <label class="type-option"
               [class.type-option--selected]="form.value.signo === '1'"
               [class.type-option--add]="form.value.signo === '1'">
          <input type="radio" formControlName="signo" value="1" class="sr-only" />
          <fa-icon [icon]="faPlus" class="type-icon"></fa-icon>
          <span class="type-text">Sumar</span>
          <span class="type-badge">+</span>
        </label>
        <label class="type-option"
               [class.type-option--selected]="form.value.signo === '-1'"
               [class.type-option--subtract]="form.value.signo === '-1'">
          <input type="radio" formControlName="signo" value="-1" class="sr-only" />
          <fa-icon [icon]="faMinus" class="type-icon"></fa-icon>
          <span class="type-text">Restar</span>
          <span class="type-badge">−</span>
        </label>
      </div>
    </div>

    <div class="filter">
      <label class="ux-label" for="farmId">Granja *</label>
      <select id="farmId" class="ux-select" formControlName="farmId">
        <option value="" disabled>Seleccione…</option>
        <option *ngFor="let f of farms" [value]="f.id">{{ f.name }}</option>
      </select>
    </div>

    <div class="filter">
      <label class="ux-label" for="itemId">Producto *</label>
      <select id="itemId" class="ux-select" formControlName="catalogItemId">
        <option value="" disabled>Seleccione…</option>
        <option *ngFor="let it of items" [value]="it.id">
          {{ it.codigo }} — {{ it.nombre }}
        </option>
      </select>
    </div>

    <div class="filter">
      <label class="ux-label" for="qty">Cantidad *</label>
      <input id="qty" type="number" step="0.0001" class="ux-input" formControlName="quantity" />
    </div>

    <div class="filter">
      <label class="ux-label" for="unit">Unidad</label>
      <input id="unit" class="ux-input" formControlName="unit" />
    </div>

    <div class="filter">
      <label class="ux-label" for="reason">Motivo</label>
      <input id="reason" class="ux-input" formControlName="reason" />
    </div>

    <div class="filter">
      <label class="ux-label" for="ref">Referencia</label>
      <input id="ref" class="ux-input" formControlName="reference" />
    </div>
  </div>

  <div class="form-actions">
    <button class="btn-clear" type="button" (click)="clearForm()" [disabled]="loading">
      <fa-icon [icon]="faTrash"></fa-icon>
      <span>Limpiar</span>
    </button>
    <button class="btn-primary" type="submit" [disabled]="form.invalid || loading">
      <fa-icon [icon]="faWrench" *ngIf="!loading"></fa-icon>
      <span *ngIf="loading">Procesando...</span>
      <span *ngIf="!loading">Registrar ajuste</span>
    </button>
  </div>
</form>

<!-- Modal de Confirmación de Éxito -->
<div class="success-modal-backdrop" *ngIf="showSuccessModal" (click)="closeSuccessModal()">
  <div class="success-modal" (click)="$event.stopPropagation()">
    <div class="success-modal__icon">
      <fa-icon [icon]="faCheckCircle"></fa-icon>
    </div>
    <h3 class="success-modal__title">¡Ajuste Registrado Exitosamente!</h3>
    <p class="success-modal__message">
      Se ha registrado una {{ operationType === 'suma' ? 'adición' : 'disminución' }} de inventario correctamente.
    </p>
    <button class="btn-primary btn-primary--modal" type="button" (click)="closeSuccessModal()">
      Aceptar
    </button>
  </div>
</div>
