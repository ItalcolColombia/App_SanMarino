<!-- src/app/features/inventario/components/inventario-tabs/inventario-tabs.component.html -->
<div class="ux-page">
  <app-sidebar class="ux-sidebar"></app-sidebar>

  <div class="ux-main">
    <!-- Header -->
    <header class="ux-header">
      <div class="ux-header__title">
        <h1>ðŸ“¦ {{ title }}</h1>
        <p class="ux-header__subtitle">{{ subtitle }}</p>
      </div>
    </header>

    <!-- Tabs Navigation -->
    <section class="tab-navigation">
      <div class="tab-buttons">
        <button type="button"
                class="tab-btn"
                [class.active]="activeTab==='movimientos'"
                (click)="setTab('movimientos')"
                [attr.aria-pressed]="activeTab==='movimientos'">
          <fa-icon [icon]="faInOut" aria-hidden="true"></fa-icon>
          <span>Movimientos</span>
        </button>

        <button type="button"
                class="tab-btn"
                [class.active]="activeTab==='ajuste'"
                (click)="setTab('ajuste')"
                [attr.aria-pressed]="activeTab==='ajuste'">
          <fa-icon [icon]="faWrench" aria-hidden="true"></fa-icon>
          <span>Ajuste</span>
        </button>

        <button type="button"
                class="tab-btn"
                [class.active]="activeTab==='kardex'"
                (click)="setTab('kardex')"
                [attr.aria-pressed]="activeTab==='kardex'">
          <fa-icon [icon]="faList" aria-hidden="true"></fa-icon>
          <span>Kardex</span>
        </button>

        <!-- Tab de Conteo FÃ­sico oculto temporalmente -->
        <!--
        <button type="button"
                class="tab-btn"
                [class.active]="activeTab==='conteo'"
                (click)="setTab('conteo')"
                [attr.aria-pressed]="activeTab==='conteo'">
          <fa-icon [icon]="faClipboard" aria-hidden="true"></fa-icon>
          <span>Conteo fÃ­sico</span>
        </button>
        -->

        <button type="button"
                class="tab-btn"
                [class.active]="activeTab==='stock'"
                (click)="setTab('stock')"
                [attr.aria-pressed]="activeTab==='stock'">
          <fa-icon [icon]="faWare" aria-hidden="true"></fa-icon>
          <span>Stock</span>
        </button>

        <button type="button"
                class="tab-btn"
                [class.active]="activeTab==='catalogo'"
                (click)="setTab('catalogo')"
                [attr.aria-pressed]="activeTab==='catalogo'">
          <fa-icon [icon]="faCatalog" aria-hidden="true"></fa-icon>
          <span>CatÃ¡logo</span>
        </button>
      </div>
    </section>

    <!-- Contenido -->
    <section class="tab-content">
      <ng-container *ngIf="activeTab==='movimientos'">
        <app-movimientos-unificado-form></app-movimientos-unificado-form>
      </ng-container>

      <ng-container *ngIf="activeTab==='ajuste'">
        <app-ajuste-form></app-ajuste-form>
      </ng-container>

      <ng-container *ngIf="activeTab==='kardex'">
        <app-kardex-list></app-kardex-list>
      </ng-container>

      <!-- Tab de Conteo FÃ­sico oculto temporalmente -->
      <!--
      <ng-container *ngIf="activeTab==='conteo'">
        <app-conteo-fisico></app-conteo-fisico>
      </ng-container>
      -->

      <ng-container *ngIf="activeTab==='stock'">
        <app-inventario-list></app-inventario-list>
      </ng-container>

      <ng-container *ngIf="activeTab==='catalogo'">
        <app-catalogo-alimentos-tab></app-catalogo-alimentos-tab>
      </ng-container>
    </section>
  </div>
</div>
